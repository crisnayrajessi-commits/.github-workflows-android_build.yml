name: Build APK from ZIP
on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Unzip code
        run: unzip king-tv.zip -d ./

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Web
        run: npm run build

      - name: Add Android
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "King TV" com.kingtv.app --web-dir dist
          npx cap add android
          npx cap copy android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
