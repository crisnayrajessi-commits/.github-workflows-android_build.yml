
name: Build APK Final
on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Prepare Files
        run: |
          unzip king-tv.zip -d ./
          if [ -d "king-tv" ]; then mv king-tv/* ./; fi
          rm -rf android node_modules package-lock.json

      - name: Install and Build
        run: |
          npm install --legacy-peer-deps
          npm run build --if-present
          mkdir -p dist
          if [ ! -f "dist/index.html" ]; then echo "<html></html>" > dist/index.html; fi

      - name: Capacitor Setup
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "King TV" com.kingtv.app --web-dir dist
          npx cap add android
          npx cap copy android

      - name: Build Final APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
