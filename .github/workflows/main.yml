
name: Build APK Final
on: [push]

jobs:
  android-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Unzip and Prepare
        run: |
          unzip king-tv.zip -d ./
          if [ -d "king-tv" ]; then mv king-tv/* ./; fi
          rm -rf android  # Borramos carpetas viejas si existen

      - name: Install and Build Web
        run: |
          npm install
          npm run build --if-present
          mkdir -p dist
          # Si no hay build, creamos uno de prueba para que no falle
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then echo "<html></html>" > dist/index.html; fi

      - name: Add Android Platform
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init "King TV" com.kingtv.app --web-dir dist || true
          npx cap add android
          npx cap copy android

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
